<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>zcredit demo project</title>
	<link rel="stylesheet" type="text/css" href="./js/jquery-easyui-1.5.4.2/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="./js/jquery-easyui-1.5.4.2/themes/icon.css"/>
	
	
	<script type="text/javascript" src="./js/jquery-easyui-1.5.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jquery-easyui-1.5.4.2/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="./js/home.js"></script>
</head>
<body>
  <!--给div指定class属性指定easy的easyui-layout样式，这样就可以通过div创建easyui的layout -->
        <div class="easyui-layout" fit="true">
            <!-- 布局中如果不需要north这个面板，那么可以删掉这个div 
          <div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>
          --> 
          
          <!-- 布局中如果不需要west这个面板，那么可以删掉这个div -->  
         <div data-options="region:'west',title:'导航栏',split:true" style="width:100px;">
			<div id="navlist" class="easyui-accordion" data-options="border:false,fit:true,selected:true">         			
				<div  title="人员管理" >
					<ul>
						<li data-url='page/user/user-query.html'  >人员查询</li> 
					</ul>
				</div>			
			</div>
         
         </div>
         <!--north，south， east，west这几个面板都可以删掉，唯有这个center面板一定不能删掉，否则使用easyui-layout就会出错 --> 
         <div data-options="region:'center',title:'主界面'" style="padding:5px;">
         			<!--主要内容-->
			<div id="tabs" class="easyui-tabs" data-options="border:false,fit:true">
				<div title="首页" data-options="iconCls:'fa fa-home'">
					<div style="padding: 20px;">
						人员管理系统demo
					</div>
				</div>
			</div>
         </div>  
      </div>  
</body>
</html>
